apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applicationset-team1
spec:
  generators:
  - git:
      repoURL: https://github.com/JulienJourdain/argocd-playground-team1.git
      revision: HEAD
      directories:
      - path: apps/*
  template:
    metadata:
      name: "{{path[0]}}"
    spec:
      project: team1
      source:
        repoURL: https://github.com/JulienJourdain/argocd-playground-team1.git
        targetRevision: HEAD
        path: "{{path}}"
      destination:
        name: in-cluster
        namespace: team1-apps
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
